<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <style>
            .cart-btn {
                background-color: yellow;
            }

            .buy-btn {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <p>Adults Plain Cotton T-shirt</p>
        <p>Price: $7.99</p>
        <button class="cart-btn" onclick="alert('Added');">Add to cart</button>
        <button class="buy-btn" onclick="console.log('Loading...'); alert('Purchased')">Buy now</button>
    </body>
</html>
